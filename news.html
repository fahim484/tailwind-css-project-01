<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>News - Ticker AI</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- === This Is Header Section Start === -->
    <header class="md:mx-14 py-2 px-2 md:py-4">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="flex items-center gap-1 md:gap-3">
          <a href="./index.html"
            ><img
              src="./assets/tickerAI-logo 1.png"
              alt="Logo"
              class="w-10 md:w-fit"
          /></a>

          <p class="text-[8px] md:text-xs">
            A Mark Cuban Company <br />
            AI-based Financial Market News Aggregator
          </p>
        </div>
        <div class="flex items-center gap-2 md:gap-6">
          <a href="./index.html">
            <button
              class="bg-[#5677AC] text-xs md:text-base py-1 md:py-3 px-2 md:px-6 rounded text-[#FFFFFF] font-semibold hover:bg-[#42669e] transition hover:scale-105 hover:translate-x-1"
            >
              Home
            </button>
          </a>
          <div
            class="text-[#5677AC] bg-[#5677AC26] text-lg md:text-2xl font-extrabold size-11 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer"
          >
            IK
          </div>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <!-- === This Is Header Section End === -->


    <!-- === This Is Personalize your news Section Start === -->
     <section class="bg-[#F0F0F0] px-4 md:px-0 w-full min-h-screen">
        <section class="container mx-auto py-8 md:py-12">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:border-b-4 border-[#333333] md:mx-48">
                <h3 class="text-lg md:text-2xl font-semibold uppercase text-[#333333]">Personalize your news</h3>
            </div>

            <div class="bg-[#FFFFFF] max-w-lg mx-auto mt-6 md:mt-10 p-8">
                <h3 class="font-semibold text-lg md:text-2xl text-center text-[#333333]">Select your Markets</h3>

                <div class="py-8 space-y-5">
                    <p class="news-bar">Stocks</p>
                    <p class="news-bar border border-[#5677AC]">Crypto</p>
                    <p class="news-bar">Economy & Business</p>
                    <p class="news-bar">Commodities | Forex</p>
                    <p class=" text-center rounded-full w-full py-2 md:py-4 font-semibold md:text-lg  transition-all hover:scale-105 duration-300 cursor-pointer">Fixed Income</p>
                </div>
                <button class="bg-[#5677AC] w-full py-2 md:py-4 rounded-lg text-[#FFFFFF] font-semibold text-base md:text-lg hover:bg-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer">Continue</button>
            </div>
        </section>
     </section>
    <!-- === This Is Personalize your news Section End === -->

    <!-- === This Is Footer Section Start === -->
    <footer class="text-black text-center pb-5 w-full pt-4">
      All right reserved to TickerAI - 2024
    </footer>
    <!-- === This Is Footer Section End === -->
  </body>
</html>
